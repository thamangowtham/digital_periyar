filehash.admin:
  path: '/admin/config/media/filehash'
  defaults:
    _form: 'Drupal\filehash\Form\FileHashConfigForm'
    _title: 'File hash settings'
  requirements:
    _permission: 'administer site configuration'

filehash.generate:
  path: '/admin/config/media/filehash/generate'
  defaults:
    _form: 'Drupal\filehash\Form\FileHashGenerateForm'
    _title: 'Generate'
  requirements:
    _permission: 'administer site configuration'

filehash.clean:
  path: '/admin/config/media/filehash/clean'
  defaults:
    _form: 'Drupal\filehash\Form\FileHashCleanForm'
    _title: 'Clean up'
  requirements:
    _permission: 'administer site configuration'
